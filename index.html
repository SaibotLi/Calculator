<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="container"> 
    <div class="container-digits"> 
        <span class="display"></span>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="digit">0</button>
        <button class="operator-sum">+</button>
        <button class="operator-subtract">-</button>
        <button class="operator-multiply">x</button>
        <button class="operator-divide">/</button>
        <button class="operator-equal">=</button>
        <button class="operator-clear">Clear</button>
    </div>
</div>
</body>
</html>
